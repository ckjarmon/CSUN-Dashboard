<!DOCTYPE html>
<html>
  <head><title>Endpoint List</title></head>
  <body>
    <h2>Endpoint List</h2>
    <ul>
      <li><b><u>Retrieve Catalog of a Specific Subject</b></u></li>
      <code>&#39;/&lt;string:subject&gt;/catalog&#39;</code>
      <p>
      Replace <code>&lt;subject&gt;</code> with the subject you would like to see the catalog of
      </p>
      <br />
      <li>Tea</li>
      <br />
      <li>Milk</li>
    </ul>
  </body>
</html>
